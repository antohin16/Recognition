<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <nav class="navigation">
        <a href="/">Главная</a>
        <a href="{% url 'register' %}">Регистрация</a>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2 align="center">Вход</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Введите логин:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Введите пароль:</label>
                    {{ form.password }}
                </div>
                <button type="submit">Войти</button>
            </form>
            <p class="register-link">Нет аккаунта? <a href="{% url 'register' %}">Пройдите регистрацию</a></p>
        </div>
    </div>
</body>
</html>
